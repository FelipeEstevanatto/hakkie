<body class="dark">
    <div id="tool-bar">
        <div class="logo">
            Hakkie
        </div>

        <div class="buttons">
            <a href="#" class="btn">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            
            <a href="#" class="btn">
                <i class="fas fa-bell"></i>
                <span>Notifications</span>
            </a>
        
            <a href="#" class="btn">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </a>

            <a href="#" class="btn">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </a>
        </div>  
    </div>

    <div id="container">
        <h1>Settings</h1>
        
        <div class="settings">
            <!-- Theme -->
            <div class="btn" id="switch-theme-btn">
                <i class="fas fa-adjust"></i>
                <span>Switch Theme</span>
            </div>

            <div class="form-manage close">

            </div>

            <!-- Block -->
            <div class="btn">
                <i class="fas fa-user-lock"></i>
                <span>Manage Blocks</span>
            </div>

            <div class="form-manage close">
                
            </div>

            <!-- Name -->
            <div class="btn">
                <i class="fas fa-signature"></i>
                <span>Exchange Name</span>
            </div>

            <div class="form-manage close">
                <form action="" method="POST">
                    <label for="name">name</label> 
                    <input type="text" name="name" id="name">

                    <input type="submit" value="Submit">
                </form>
            </div>

            <!-- Email -->
            <div class="btn">
                <i class="fas fa-at"></i>
                <span>Change Email</span>
            </div>

            <div class="form-manage close">
                <form action="" method="POST">
                    <label for="current-email">Current Email</label> 
                    <input type="email" placeholder="example@example.com" disabled>

                    <label for="email">New Email</label> 
                    <input type="email" name="email" id="email">

                    <input type="submit" value="Submit">
                </form>
            </div>

            <!-- Password -->
            <div class="btn">
                <i class="fas fa-key"></i>
                <span>Exchange Password</span>
            </div>

            <div class="form-manage close">
                <form action="" method="POST">
                    <label for="current-password">Current Password</label> 
                    <input type="password" name="current-password" id="current-password">

                    <label for="password">New Password</label> 
                    <div class="show-password">
                        <input type="password" name="password" id="password">
                        <i class="fas fa-eye-slash" id="show-password-btn"></i>
                    </div>

                    <input type="submit" value="Submit">
                </form>
            </div>

            <!-- <a href="../../app/php/logout.php">
                <div class="btn" id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </div>
            </a> -->
        </div>
    </div>


    <!-- Messages -->
    <div id="message-section" class="message-section-close">
        <h2>
            Chats
        </h2>

        <div class="talk">
            <img src="https://avatars.githubusercontent.com/u/69210720?s=400&u=e29d62deef9aa07ca86119bb288840449b81a57b&v=4">
            <span class="name">
                Gabriel

        </div>

        <div class="talk">
            <img src="https://avatars.githubusercontent.com/u/69355764?v=4">
            <span class="name">
                Felipe
            </span>
        </div>

        <div class="talk">
            <img src="https://avatars.githubusercontent.com/u/68524267?v=4">
            <span class="name">
                Duque
            </span>
        </div>
    </div>

    <div id="message-btn" class="message-btn-close">
        <i class="fas fa-chevron-up"></i>
    </div>

    <script src="../../js/switchTheme.js"></script>
    <script src="../../js/openMessages.js"></script>
    <script src="../../js/showPassword.js"></script>
    <script src="../../js/openSettings.js"></script>
